<html>

	<title>A.M.E. Zion Church</title>
	<meta aframe-injected="" name="mobile-web-app-capable" content="yes">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.js"></script>
</head>
    <body>
    <div id="g-pano-box" style="visibility: visible;">
    <a-scene class="g-pano-scene" debug="" embedded="" vr-mode-ui="enabled:false" inspector="" keyboard-shortcuts="" screenshot="">


      <a-camera id="g-pano-camera" look-controls="reverseMouseDrag:true;reverseTouchDrag:true;enabled:true" camera="" position="" rotation="0 0 0" wasd-controls=""></a-camera>
      <a-sky id="g-pano-sky" src="AuntEdiths.jpg" rotation="0 679.6536562500296 0" material="color:#FFF;side:back;shader:flat;npot:true;src:AuntEdiths.jpg" geometry="" scale="">
        
        <!-- attached inner pano -->
        <a-sky id="g-pano-inner-sky" src="AuntEdithsHistorical360.jpg" rotation="0 540 0" opacity="0.5" radius="4000" scale="-1 1 -1" visible="true" material="color:#FFF;side:back;shader:flat;npot:true;src:AuntEdithsHistorical360.jpg;opacity:0.048152469098009805" geometry="">
          <a-animation attribute="material.opacity" direction="alternate" delay="1000" dur="4000" repeat="indefinite" from="1" to="0"></a-animation>
        </a-sky>

      <a-animation id="g-animation" attribute="rotation" fill="forwards" easing="linear" dur="128000" repeat="indefinite" from="0 600 0" to="0 960 0"></a-animation></a-sky>

    <canvas class="a-canvas a-grab-cursor" data-aframe-canvas="true" width="1005" height="1330"></canvas><a-entity light="" data-aframe-default-light="" aframe-injected=""></a-entity><a-entity light="" position="" data-aframe-default-light="" aframe-injected=""></a-entity></a-scene>
